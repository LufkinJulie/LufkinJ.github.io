<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>von Briesen's Validating WEB Template</title>
    
    <!--     
        Structure of HTML5 semantic layout swiped from PHP Fiddle and modified
        to include validing code and validation buttons and some other tweaks

        +===================================+
        |               header              |
        +===================================+
        |                 nav               |
        +=====================+=============+
        |                     |             |
        |       section       |    aside    |
        |
        +=====================+=============+    
        |          footer/tagline           |
        |         validation buttons        |
        +===================================+
        
        The code from Internet
        
        http://phpfiddle.org        
    -->
</head>

<body>
    <header>
            <h1>Header</h1>
            <h2>Subheader</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
        </ul>
    </nav>
    <footer> 
       Bazzom bazang... we do the bestest! 
       <br/>Designed by &copy;Icabad Enterprises
       <br/>
       <a href="http://validator.w3.org/check?uri=referer" style = "text-decoration: none">
          <img src="http://students.cpcc.edu/~jal3bf3e/web110/images/yellow%20button%20html.png" alt="Validate HTML" />
       </a>
       <!-- you may need to change the name of your image link to match the one you 
       uploaded -->
			 <a href="http://jigsaw.w3.org/css-validator/check/referer" style = "text-decoration: none">
         <img src="http://students.cpcc.edu/~jal3bf3e/web110/images/blue%20button%20css.png" />
       </a>
    </footer>
</body>
</html>
